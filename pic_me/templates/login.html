{% extends 'base.html' %}

{% block title %}Login - PicMe{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 3rem auto;">
    <div class="hero mb-4">
        <h1>Sign In</h1>
        <p>Welcome back to PicMe</p>
    </div>

    <div class="card">
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>

            <div style="text-align: center; margin-top: 1rem;">
                <a href="{% url 'password_reset' %}" style="color: var(--primary-color); text-decoration: none;">Forgot password?</a>
            </div>
        </form>

        <hr style="margin: 2rem 0; border: none; border-top: 1px solid var(--border-color);">

        <p style="text-align: center; color: var(--text-light);">Don't have an account?</p>
        <a href="{% url 'register' %}" class="btn btn-secondary" style="width: 100%; text-align: center;">Create Account</a>
    </div>
</div>
{% endblock %}
