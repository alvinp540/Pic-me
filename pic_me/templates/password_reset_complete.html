{% extends 'base.html' %}

{% block title %}Password Changed - PicMe{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 3rem auto; text-align: center;">
    <div class="hero mb-4">
        <h1>Success!</h1>
        <p>Your password has been updated</p>
    </div>

    <div class="alert alert-success">
        <p>You can now login with your new password.</p>
    </div>

    <a href="{% url 'login' %}" class="btn btn-primary" style="display: block; text-align: center;">Go to Login</a>
    <a href="{% url 'home' %}" class="btn btn-light" style="display: block; text-align: center; margin-top: 1rem;">Back to Gallery</a>
</div>
{% endblock %}
